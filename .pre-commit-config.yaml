repos:
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v7.32.0
    hooks:
      - id: eslint
        args: [-c, './frontend/.eslintrc.cjs', --fix, './frontend']
        files: '\\.(js|.jsx|.ts|.tsx)$'
        exclude: ^node_modules/, ^backend/
        additional_dependencies:
          - eslint-plugin-react
          - eslint-plugin-react-hooks
          - eslint-plugin-react-refresh
          - eslint-plugin-tailwindcss
          - '@typescript-eslint/eslint-plugin'
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.8.0
    hooks:
      - id: black
        args: ['./backend', --required-version, 24.8.0, --exclude, '(instance/.* | migrations/.* | __pycache__/.* | .*\.pyc)']
        language_version: python3.11
  # - repo: https://github.com/pycqa/isort
  #   rev: 5.11.2
  #   hooks:
  #     - id: isort
  #       args: ["--profile", "black", --fass, --honor-noqa, --color, -s, '["__pycache__/*", "instance/*", "*.pyc"]']
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--config, './backend/.flake8', './backend']
  # - repo: https://github.com/pre-commit/pytest
  #   rev: v3.0.0
  #   hooks:
  #     - id: pytest
  #       language_version: python3
  #       exclude: ^frontend
  - repo: local
    hooks:
      - id: run-prettier
        name: Run Prettier Formatter
        entry: cd frontend && npx prettier
        language: script
        pass_filenames: false
        files: '\\.(js|jsx|ts|tsx)$'
        exclude: ^frontend/node_modules/, ^backend/
